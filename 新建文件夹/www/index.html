<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="./css/jquery.mobile-1.3.2.min.css">
<link rel="stylesheet" href="./css/index.css">
<script src="./js/jquery-1.8.3.min.js"></script>
<script src="./js/jquery.mobile-1.3.2.min.js"></script>
<script src="./js/index.js"></script>
</head>
<body>
<img class="loadingimg displaynone" src="./img/loading.gif">
<!-- 开始页面 -->
<div data-role="page" id="pagestart">
  <div data-role="header" data-icon="home">
    <h1>图书查询器</h1>
  </div>
  <div data-role="content">
    <div class="start_content">
      <div class="logo">
      <img src="./img/logo.png">
      </div>
      <a href="#pagesearch" data-role="button" data-transition="slidedown" class="start_btn">开始使用</a>
    </div>
  </div>
</div>
<!-- 初始搜索页面 -->
<div data-role="page" id="pagesearch">
  <div data-role="header" data-icon="home">
    <h1>请输入书名</h1>
  </div>
  <div data-role="content">
    <div class="search_content">
      <input type="text" name="bookname" id="bookname" placeholder="请输入书名">
      <a href="#amazon" data-role="button" data-transition="slidedown" class="search_btn" >搜索</a>
    </div>
  </div>
</div>

<!-- 亚马逊页面 -->
<div data-role="page" class="shoppage" id="amazon">
  <div data-position="fixed" data-role="header" data-icon="home">
    <input type="search" name="bookname" id="bookname_amazon" placeholder="请输入书名">
    <div data-role="navbar">
      <ul>
        <li><a href="#amazon" title="#amazon" class="ui-btn-active ui-state-persist" data-icon="star">亚马逊
        </a></li>
        <li><a href="#dangdang" title="#dangdang" data-icon="star">当当</a></li>
        <li><a href="#jd" title="#jd" data-icon="star">京东</a></li>
      </ul>
    </div>
  </div>
  <div data-role="content" class="defaul_content">
    <div class="result_content">
      
    </div>
  </div>
  <div data-role="footer"   class="ui-btn amazon_footer">
    <a href="#" data-role="button" data-icon="search" class="shop_search" id="amazon">搜索</a>
  </div>
</div>

<!-- 当当页面 -->
<div data-role="page" class="shoppage" id="dangdang">
  <div data-position="fixed" data-role="header" data-icon="home">
    <input type="search" name="bookname" id="bookname_dangdang" placeholder="请输入书名">
    <div data-role="navbar">
      <ul>
        <li><a href="#amazon" title="#amazon" data-icon="star">亚马逊
        </a></li>
        <li><a href="#dangdang" class="ui-btn-active ui-state-persist" title="#dangdang" data-icon="star">当当</a></li>
        <li><a href="#jd" title="#jd" data-icon="star">京东</a></li>
      </ul>
    </div>
  </div>
  <div data-role="content" class="defaul_content">
    <div class="result_content">
      
    </div>
  </div>
  <div data-role="footer"   class="ui-btn dangdang_footer">
    <a href="#" data-role="button" data-icon="search" class="shop_search" id="dangdang">搜索</a>
  </div>
</div>

<!-- 京东页面 -->
<div data-role="page" class="shoppage" id="jd">
  <div data-position="fixed" data-role="header" data-icon="home">
    <input type="search" name="bookname" id="bookname_jd" placeholder="请输入书名">
    <div data-role="navbar">
      <ul>
        <li><a href="#amazon" title="#amazon" data-icon="star">亚马逊
        </a></li>
        <li><a href="#dangdang" title="#dangdang" data-icon="star">当当</a></li>
        <li><a href="#jd" title="#jd" class="ui-btn-active ui-state-persist" data-icon="star">京东</a></li>
      </ul>
    </div>
  </div>
  <div data-role="content" class="defaul_content">
    <div class="result_content">
      
    </div>
  </div>
  <div data-role="footer"   class="ui-btn jd_footer">
    <a href="#" data-role="button" data-icon="search" class="shop_search" id="jd">搜索</a>
  </div>
</div>


<!-- 警告页面 -->
<div data-role="page" id="nobookname">
  <div data-role="header">
    <h1>提示</h1>
  </div>
  <div data-role="content">
    <p>请输入书名</p>
  </div>
</div>

<div data-role="page" id="nowloading">
  <div data-role="header">
    <h1>提示</h1>
  </div>
  <div data-role="content">
    <p>当前页面正在加载中，请稍后...</p>
  </div>
</div>

</body>
</html>
